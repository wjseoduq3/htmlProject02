<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS BOX 연습03</title>
    <style>
        * {
            margin:0;
            padding:0;
        }

        #header {
            width:185px;
            height:236px;
            padding:0;
            border:5px solid #ff5500;
        }

        #banner {
            width:185px;
            height:236px;
            background-image:url("img/buyBook.jpg");
            border:5px solid #ff5500;
        }

        #banner img {
            margin-top:200px;
            margin-left:50px;
        }
    </style>
</head>
<body>
    <img id="header" src="img/bee_bg.png">
    <br><br>
    <div id="banner">
        <img src="img/bannerBG.png">
    </div>
</body>
</html>
