<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>하이퍼링크 테스트01</title>
    <style>
        a:link {
            text-decoration:none;
            color:black;  /*방문전 링크에만 적용*/
        }
        a:visited {
          color:pink;  /*방문후 링크에만 적용*/
        }
        a:hover {
            text-decoration:underline;
            font-weight:bold;
            font-style:italic;
            color:green;
        }
    </style>
</head>
<body>
  <a href="http://www.naver.com">네이버</a><br><br>
  <a href="http://daum.net">다음</a><br><br>
  <a href="http://google.com">구글</a>
</body>
</html>
